<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>Health track listagem de peso</title>

  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/pages/main.css" rel="stylesheet" />
  <link href="assets/css/pages/peso-listagem.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="status-peso">
        <div class="pesos">
          <div class="col-xs">
            <div class="label">peso atual</div>
            <div class="valor">76 <span class="unidade">kg</span></div>
          </div>

          <div class="col-xs">
            <div class="label">peso inicial</div>
            <div class="valor">78 <span class="unidade">kg</span></div>
          </div>

          <div class="col-xs">
            <div class="label">evolução</div>
            <div class="valor pink-dot">-2 <span class="unidade">kg</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="meu-peso">
        <div class="header">
          <h2>Meu peso</h2>

          <div class="menu-visualizacao">
            <button type="button" class="btn btn-link btn-icon">
              <img alt="ícone em formato de grafico" src="/assets/img/icon-chart.svg" />
            </button>

            <button type="button" class="btn btn-link btn-icon">
              <img alt="ícone em formato de tabela" src="/assets/img/icon-table.svg" />
            </button>
          </div>
        </div>

        <div class="listagem-peso">
          <ul>
            <li>
              <div>
                <span class="pink-dot">•</span>
                <span>12/03/2020</span>
                <span><img alt="ícone em formato de check para continuar" src="/assets/img/icon-ruller-h.svg" /></span>
                <span class="peso">78kg</span>
              </div>

              <div>
                <button type="button" class="btn btn-link btn-icon">
                  <img alt="ícone em formato de lixeira para excluir" src="/assets/img/icon-trash.svg" />
                </button>
              </div>
            </li>

            <li>
              <div>
                <span class="pink-dot">•</span>
                <span>12/04/2020</span>
                <span><img alt="ícone em formato de check para continuar" src="/assets/img/icon-ruller-h.svg" /></span>
                <span class="peso">77kg</span>
              </div>

              <div>
                <button type="button" class="btn btn-link btn-icon">
                  <img alt="ícone em formato de lixeira para excluir" src="/assets/img/icon-trash.svg" />
                </button>
              </div>
            </li>

            <li>
              <div>
                <span class="pink-dot">•</span>
                <span>12/05/2020</span>
                <span><img alt="ícone em formato de check para continuar" src="/assets/img/icon-ruller-h.svg" /></span>
                <span class="peso">75kg</span>
              </div>

              <div>
                <button type="button" class="btn btn-link btn-icon">
                  <img alt="ícone em formato de lixeira para excluir" src="/assets/img/icon-trash.svg" />
                </button>
              </div>
            </li>

            <li>
              <div>
                <span class="pink-dot">•</span>
                <span>12/06/2020</span>
                <span><img alt="ícone em formato de check para continuar" src="/assets/img/icon-ruller-h.svg" /></span>
                <span class="peso">76kg</span>
              </div>

              <div>
                <button type="button" class="btn btn-link btn-icon">
                  <img alt="ícone em formato de lixeira para excluir" src="/assets/img/icon-trash.svg" />
                </button>
              </div>
            </li>

            <li class="add-peso">
              <div>
                <span>Adicionar peso</span>
              </div>

              <div>
                <a href="peso-cadastro.html" class="btn btn-link btn-icon">
                  <img alt="ícone em formato de mais" src="/assets/img/icon-plus.svg" />
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
