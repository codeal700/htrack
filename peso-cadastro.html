<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>Health track peso cadastro</title>

  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/pages/main.css" rel="stylesheet" />
</head>

<body>
  <div class="container-flex-center">
    <div class="container page">
      <div class="row">
        <div class="col-sm">
          <div class="title">
            <h1>Não desista<span class="pink-dot">.</span></h1>
          </div>

          <form class="form-flex">
            <div class=" field">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img alt="ícone representativo com imagem de calendário" src="/assets/img/icon-calendar.svg" />
                  </span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="data do registro" required="">
                <div class="invalid-feedback">
                  Por favor, preencha o campo acima.
                </div>
              </div>
            </div>

            <div class="field">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><img
                      alt="ícone representativo com imagem de chave para o campo de senha"
                      src="/assets/img/icon-ruller-h.svg" /></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="qual é o peso?" required="">
                <div class="invalid-feedback">
                  Por favor, preencha o campo acima.
                </div>
              </div>
            </div>

            <div class="form-buttons with-back">
              <a href="peso-listagem.html" class="btn btn-link btn-icon inverted">
                <img alt="ícone em formato de check para continuar" src="/assets/img/icon-arrow.svg" />
              </a>

              <button type="button" class="btn btn-link btn-icon">
                <img alt="ícone em formato de check para continuar" src="/assets/img/icon-check.svg" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
